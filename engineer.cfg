// Commands here will be run when you select Engineer

//Quick Build
alias stry		"destroy 2 0; build 2 0; reset"
alias disp		"destroy 0 0; build 0 0; reset"
alias ent		"destroy 1 0; build 1 0; reset"
alias ex		"destroy 1 1; build 1 1; reset"

//Weapon Switching
bind MWHEELUP "slot1"
bind MWHEELDOWN "slot3"
bind MOUSE3 "slot2
//BINDS
bind f1	stry
bind f2 disp
bind f3 ent
bind f4 ex